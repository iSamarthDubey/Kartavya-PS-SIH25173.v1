services:
  # Elasticsearch - Search and Analytics Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: siem-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # Disable security for local dev
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"  # Set JVM heap size
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - siem-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana - Data Visualization Dashboard
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: siem-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    networks:
      - siem-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # SIEM NLP Backend API
  siem-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: siem-nlp-backend
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    networks:
      - siem-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ../:/app/project  # Mount project directory for development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Logstash - Data Processing Pipeline (Optional)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    container_name: siem-logstash
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    ports:
      - "5044:5044"    # Beats input
      - "5000:5000"    # TCP input
      - "9600:9600"    # HTTP API
    networks:
      - siem-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config:/usr/share/logstash/config:ro
    command: logstash -f /usr/share/logstash/pipeline/logstash.conf

volumes:
  elasticsearch-data:
    driver: local

networks:
  siem-network:
    driver: bridge
    name: siem-network